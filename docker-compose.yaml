version: "3.8"
services:
  # Grafana configuration
  grafana:
    image: grafana/grafana-oss
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=${SERVICE_PASSWORD_GRAFANA}"
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgresql
      - "GF_DATABASE_USER=${SERVICE_USER_POSTGRES}"
      - "GF_DATABASE_PASSWORD=${SERVICE_PASSWORD_POSTGRES}"
      - "GF_DATABASE_NAME=${POSTGRES_DB:-grafana}"
    ports:
      - "3500:3000"
    volumes:
      - "grafana-data:/var/lib/grafana"
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - "http://127.0.0.1:3000/api/health"
      interval: 5s
      timeout: 20s
      retries: 10
    depends_on:
      postgresql:
        condition: service_healthy

  # PostgreSQL configuration
  postgresql:
    image: "postgres:16-alpine"
    volumes:
      - "postgresql-data:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=${SERVICE_USER_POSTGRES}"
      - "POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}"
      - "POSTGRES_DB=${POSTGRES_DB:-grafana}"
    healthcheck:
      test:
        - CMD-SHELL
        - "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
      interval: 5s
      timeout: 20s
      retries: 10

  # GCS Credentials Setup
  # This service runs once to write the GCS service account JSON from an environment
  # variable to a file in a shared volume, so Loki and Tempo can authenticate.
  gcs-credentials-setup:
    image: alpine:latest
    command: >
      sh -c "echo $GCS_SERVICE_ACCOUNT_B64 | base64 -d > /credentials/gcs.json && tail -f /dev/null"
    restart: unless-stopped
    environment:
      - "GCS_SERVICE_ACCOUNT_B64=${GCS_SERVICE_ACCOUNT_B64}"
    volumes:
      - "credentials:/credentials"
    healthcheck:
      test: ["CMD-SHELL", "test -f /credentials/gcs.json"]
      interval: 2s
      timeout: 5s
      retries: 30

  # Loki configuration
  loki:
    build:
      context: ./config/loki
    command:
      - "-config.file=/etc/grafana/loki/loki-config.yaml"
      - "-config.expand-env=true"
    environment:
      - "GCS_BUCKET_NAME=${GCS_BUCKET_NAME}"
      - "GOOGLE_APPLICATION_CREDENTIALS=/credentials/gcs.json"
    ports:
      - "3100:3100"
    volumes:
      - "loki-data:/loki"
      - "credentials:/credentials:ro"
    depends_on:
      gcs-credentials-setup:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "-version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tempo configuration
  tempo:
    build:
      context: ./config/tempo
    command:
      - "-config.file=/etc/tempo/tempo.yaml"
      - "-config.expand-env=true"
    environment:
      - "GCS_BUCKET_NAME=${GCS_BUCKET_NAME}"
      - "GOOGLE_APPLICATION_CREDENTIALS=/credentials/gcs.json"
    ports:
      - "3200:3200"
    volumes:
      - "tempo-data:/var/tempo"
      - "credentials:/credentials:ro"
    depends_on:
      gcs-credentials-setup:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/tempo", "-version"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana Alloy configuration
  alloy:
    build:
      context: ./config/alloy
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/alloy/config.alloy
    ports:
      - "4318:4318"
    depends_on:
      - loki
      - tempo
    healthcheck:
      test:
        - CMD-SHELL
        - "bash -c 'echo > /dev/tcp/localhost/12345' || exit 1"
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus configuration
  prometheus:
    build:
      context: ./config/prometheus
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - "prometheus-data:/prometheus"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver" # Enable prometheus receiver for remote write
    healthcheck:
      test:
        - CMD
        - wget
        - "--no-verbose"
        - "--tries=1"
        - "--spider"
        - "http://localhost:9090/-/healthy"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  grafana-data:
  postgresql-data:
  loki-data:
  tempo-data:
  prometheus-data:
  credentials: